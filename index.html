<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>draggable FAB</title>
    <meta name="description" content="A demo for Material Design Fab Button, draggable">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="wrapp">

    <h1>Press long and drag me!</h1>
    <p><a href="https://github.com/MarieSchweiz/draggable-fab">Interaction concept on Github</a> <br> by <a href="https://github.com/MarieSchweiz">Marie Schweiz</a></p>

    <div class="raster hide">
        <ul class="layer">
            <li class="point-disabled" id="0"></li>
            <li class="point-disabled" id="1"></li>
            <li class="point-active" id="2"></li>
            <li class="point-disabled" id="3"></li>
            <li class="point-disabled" id="4"></li>
            <li class="point-active" id="5"></li>
            <li class="point-disabled" id="6"></li>
            <li class="point-active" id="7"></li>
            <li class="point-active" id="8"></li>
            <li class="point-active" id="9"></li>
            <li class="point-active" id="10"></li>
            <li class="point-active" id="11"></li>
            <li class="point-active" id="12"></li>
            <li class="point-active" id="13"></li>
            <li class="point-active" id="14"></li>
        </ul>
    </div>

    <button class="fab" href="#"></button>
</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <script src="draggable.js"></script>

</body>
</html>
